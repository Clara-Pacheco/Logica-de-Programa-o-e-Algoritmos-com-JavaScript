<body>
  <!--Elaborar um programa para uma loja, o qual leia o preço de um produto
  e informe as opções de pagamento da loja. Calcule e informe o valor para
  pagamento à vista com 10% de desconto e o valor em 3x -->
  <script>
    const precoProduto = Number(prompt('Digite o preço do produto: '))
    const pagVista = precoProduto - (precoProduto * 0.10)
    const  pagParcel = precoProduto / 3
    alert(` Pagamento a vista: R$${pagVista.toFixed(2)} reais \n Pagamento em 3x: R$${pagParcel.toFixed(2)}reais`)
  </script>
</body>
</html>
