<body>
  <!--Elaborar um programa que leia a duração de uma viagem em dias e horas.
  Calcule e informe a duração total da viagem em número de horas-->
  <script>
    const dias = Number(prompt('Informe quantos dias durou sua viagem: '))
    const horas = Number(prompt('Informe quantas horas durou sua viagem: '))
    const duracaoTotal = dias * 24 + horas
    alert(`A duração da viagem foi de ${duracaoTotal} horas`)
    
  </script>
</body>
</html>
