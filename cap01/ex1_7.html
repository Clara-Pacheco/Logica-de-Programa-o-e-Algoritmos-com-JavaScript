<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 07- Capítulo 1</title>
</head>
<body>
  <!--Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%)
  e o valor total a ser pago-->
  <script>
    const valorJantar = Number(prompt('Informe o valor do jantar: '))
    const taxGarcom = 0.10 * valorJantar
    const totalPago = valorJantar + taxGarcom
    alert(`O valor total a ser pago é de R$${totalPago.toFixed(2)} reais, já
        \n inclusos os 10% do garçom no valor de ${taxGarcom.toFixed(2)} reais`)
  </script>
  
</body>
</html>
