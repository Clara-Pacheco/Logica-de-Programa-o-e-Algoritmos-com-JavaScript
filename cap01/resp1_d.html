<body>
  <!--Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
      Calcule e informe a média das notas-->
  <script>

    const nota1 = Number(prompt('Nota1: '))
    const nota2 = Number(prompt('Nota2: '))
    const media = (nota1 + nota2)/2
    alert(`A média do aluno foi de ${media.toFixed(2)}`)
  </script>
</body>
</html>
