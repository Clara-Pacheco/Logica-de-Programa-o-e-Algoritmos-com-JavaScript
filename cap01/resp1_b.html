<body>
  <!--Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta
  e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente-->
 
  <script>
    const totalPago = Number(prompt('Digite o valor total da conta: '))
    const qtdPessoas = Number(prompt('A conta será dividida entre quantas pessoas: '))
    const valorPorCliente = totalPago/qtdPessoas
    alert(`O valor pago por cada cliente será de R$${valorPorCliente.toFixed(2)} reais`)

  </script>
  
</body>
